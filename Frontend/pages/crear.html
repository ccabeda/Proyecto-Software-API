<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Proyecto</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/tailwind.config.js"></script>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-black dark:text-white transition-colors duration-500">

  <!-- Sidebar dinámico -->
  <div id="sidebar-container"></div>

  <!-- Toggle dark mode -->
  <div id="darkmode-toggle" class="fixed top-4 right-4 z-50"></div>

  <!-- Contenido principal -->
  <main class="main-content pt-10">
    <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-6 text-verde-fuerte dark:text-green-300" id="form-title">Nuevo Proyecto</h2>

      <form id="form-proyecto" class="space-y-4" role="form" aria-labelledby="form-title">
        <div>
          <label for="titulo" class="block text-sm font-medium mb-1">Título</label>
          <input type="text" id="titulo" name="titulo" required
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-verde-fuerte"
            aria-describedby="titulo-desc" />
          <p id="titulo-desc" class="sr-only">Ingrese el título del proyecto</p>
        </div>

        <div>
          <label for="descripcion" class="block text-sm font-medium mb-1">Descripción</label>
          <textarea id="descripcion" name="descripcion" required
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-verde-fuerte"
            aria-describedby="descripcion-desc"></textarea>
          <p id="descripcion-desc" class="sr-only">Describa brevemente el proyecto</p>
        </div>

        <div>
          <label for="area" class="block text-sm font-medium mb-1">Área</label>
          <select id="area" name="area" required
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
            aria-label="Seleccionar área del proyecto"></select>
        </div>

        <div>
          <label for="tipo" class="block text-sm font-medium mb-1">Tipo de Proyecto</label>
          <select id="tipo" name="tipo" required
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
            aria-label="Seleccionar tipo de proyecto"></select>
        </div>

        <div>
          <label for="monto" class="block text-sm font-medium mb-1">Monto Estimado</label>
          <input type="number" id="monto" name="monto" required
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
            aria-label="Monto estimado del proyecto en pesos" />
        </div>

        <div>
          <label for="duracion" class="block text-sm font-medium mb-1">Duración (meses)</label>
          <input type="number" id="duracion" name="duracion" required
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
            aria-label="Duración estimada del proyecto en meses" />
        </div>

        <button type="submit"
          class="w-full bg-verde-fuerte hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300"
          aria-label="Guardar nuevo proyecto">
          Guardar
        </button>
      </form>

      <div id="mensaje" class="mt-4 text-sm" role="status" aria-live="polite"></div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/sidebar.js"></script>
  <script type="module" src="../js/crear.js"></script>
  <script src="../js/darkmode.js"></script>
</body>
</html>
