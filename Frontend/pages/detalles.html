<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles</title>

  <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/tailwind.config.js"></script>

  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-black dark:text-white transition-colors duration-500">

  <!-- Sidebar y toggle -->
  <div id="sidebar-container"></div>
  <div id="darkmode-toggle" class="fixed top-4 right-4 z-50"></div>

  <main class="main-content px-6 pt-10">
    <div class="max-w-5xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow">

      <h2 class="text-2xl font-bold mb-6 text-verde-fuerte dark:text-green-300">Solicitud de Proyecto</h2>

      <form id="edit-proposal-form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="title" class="block text-sm font-medium mb-1">Título</label>
            <input type="text" id="title" readonly aria-label="Título del proyecto"
              class="w-full px-4 py-2 rounded-md border bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
          </div>
          <div>
            <label for="status" class="block text-sm font-medium mb-1">Estado</label>
            <input type="text" id="status" readonly aria-label="Estado del proyecto"
              class="w-full px-4 py-2 rounded-md border bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
          </div>
        </div>

        <div>
          <label for="createBy" class="block text-sm font-medium mb-1">Usuario</label>
          <input type="text" id="createBy" readonly aria-label="Usuario solicitante"
            class="w-full px-4 py-2 rounded-md border bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
        </div>

        <div>
          <label for="description" class="block text-sm font-medium mb-1">Descripción</label>
          <textarea id="description" readonly rows="3" aria-label="Descripción del proyecto"
            class="w-full px-4 py-2 rounded-md border bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="area" class="block text-sm font-medium mb-1">Área</label>
            <input type="text" id="area" readonly aria-label="Área asignada"
              class="w-full px-4 py-2 rounded-md border bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
          </div>
          <div>
            <label for="type" class="block text-sm font-medium mb-1">Tipo de Proyecto</label>
            <input type="text" id="type" readonly aria-label="Tipo de proyecto"
              class="w-full px-4 py-2 rounded-md border bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="estimatedAmount" class="block text-sm font-medium mb-1">Precio Estimado</label>
            <input type="text" id="estimatedAmount" readonly aria-label="Monto estimado del proyecto"
              class="w-full px-4 py-2 rounded-md border bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
          </div>
          <div>
            <label for="estimatedDuration" class="block text-sm font-medium mb-1">Duración Estimada (meses)</label>
            <input type="text" id="estimatedDuration" readonly aria-label="Duración estimada en meses"
              class="w-full px-4 py-2 rounded-md border bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600" />
          </div>
        </div>
      </form>

      <h3 class="text-xl font-semibold mt-10 mb-4">Pasos de Aprobación</h3>

      <div class="overflow-x-auto bg-white dark:bg-gray-800 rounded-lg shadow mt-4" role="region" aria-label="Pasos de aprobación del proyecto">
        <table class="tabla-estandar" role="table" aria-label="Tabla de pasos de aprobación">
          <thead class="encabezado-tabla">
            <tr>
              <th class="celda-tabla" scope="col">Paso</th>
              <th class="celda-tabla" scope="col">Rol Aprobador</th>
              <th class="celda-tabla" scope="col">Aprobado por</th>
              <th class="celda-tabla" scope="col">Observaciones</th>
              <th class="celda-tabla" scope="col">Estado</th>
            </tr>
          </thead>
          <tbody id="steps-body" class="text-gray-800 dark:text-gray-200 divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Se completa con JS -->
          </tbody>
        </table>

        <div id="mensaje" class="mt-4 text-sm" role="status" aria-live="polite"></div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/sidebar.js"></script>
  <script type="module" src="../js/utils.js"></script>
  <script type="module" src="../js/detalles.js"></script>
  <script src="../js/darkmode.js"></script>
</body>
</html>
